<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mannerist // Vision 2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for Single File Execution -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Maps for React Ecosystem -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700;900&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL & LANDING STYLES --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: "Helvetica", sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* NEON NOIR INPUTS */
        .access-input {
            background: #000;
            border: 2px solid #00f2ff;
            color: #00f2ff;
            padding: 14px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            text-align: center;
            outline: none;
            width: 300px;
            margin-top: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            border-radius: 4px;
        }
        .access-input:focus {
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
            background: #000;
            border-color: #fff;
            color: #fff;
        }
        .access-input::placeholder {
            color: rgba(0, 242, 255, 0.4);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .access-success {
            margin-top: 24px;
            color: #00f2ff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            animation: blinkFast 0.2s infinite;
        }
        @keyframes blinkFast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* WAITLIST FORM */
        .waitlist-group {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }
        .waitlist-input-container {
            display: flex;
            border: 2px solid #00f2ff;
            background: rgba(0,0,0,0.6);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            transition: all 0.3s ease;
        }
        .waitlist-input-container:hover, .waitlist-input-container:focus-within {
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            background: rgba(0,0,0,0.8);
        }
        .waitlist-field {
            flex: 1;
            background: transparent;
            border: none;
            padding: 16px 20px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            outline: none;
        }
        .waitlist-field::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .waitlist-btn {
            background: #00f2ff;
            color: #000;
            border: none;
            padding: 0 30px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .waitlist-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        .waitlist-btn:disabled {
            background: #00f2ff;
            color: #000;
            opacity: 0.8;
            cursor: default;
        }
        .waitlist-success-msg {
            margin-top: 16px;
            color: #00f2ff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LANDING LAYOUT */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: #000;
        }
        .overlay {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            overflow-y: auto;
        }
        .hero-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin-top: auto;
            margin-bottom: auto;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 50px;
            width: 100%;
            flex-wrap: wrap;
        }
        .logo-side {
            width: 800px;
            max-width: 60vw;
            height: auto;
        }
        .main-title-side {
            text-align: left;
            font-size: 3.2rem;
            font-weight: 900;
            font-style: italic;
            line-height: 1;
            text-transform: uppercase;
        }
        .glow-text-blue { text-shadow: 0 0 15px rgba(0, 242, 255, 0.7); }
        .glow-text-purple { text-shadow: 0 0 15px rgba(157, 0, 255, 0.7); margin-bottom: 40px; }
        .glow-text-pink { text-shadow: 0 0 15px rgba(255, 0, 234, 0.7); }
        .sub-headline { font-size: 1.2rem; letter-spacing: 6px; text-transform: uppercase; text-align: center; }
        .manifesto-quote { margin-bottom: 40px; max-width: 700px; }
        .quote-text { font-size: 0.95rem; line-height: 1.6; letter-spacing: 1px; text-transform: uppercase; }
        .warning-box {
            border: 1px solid #ffcc00;
            color: #ffcc00;
            padding: 10px 25px;
            font-size: 0.7rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            animation: blink 2s infinite;
            font-weight: bold;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .footer-links { font-size: 0.7rem; margin-bottom: 20px; opacity: 0.8; letter-spacing: 2px; text-align: center; }
        .copyright { font-size: 0.6rem; opacity: 0.5; letter-spacing: 1px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .privacy-link { color: #00f2ff; text-decoration: underline; font-weight: bold; text-shadow: 0 0 8px rgba(0, 242, 255, 0.5); }
        .disclaimer { font-size: 0.65rem; margin-top: 20px; opacity: 0.8; }
        
        @media (max-width: 768px) {
            .main-title-side { font-size: 2rem; text-align: center; }
            .header-row { gap: 20px; }
        }

        /* --- VISION DECK STYLES --- */
        .v26-slide { scroll-snap-align: start; scroll-snap-stop: always; }
        .v26-shard { position: absolute; top: -100px; border-radius: 4px; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(120vh); opacity: 0; } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(100px); } to { opacity: 1; transform: translateX(0); } }
        .animate-slide-in { animation: slideInRight 1s ease-out forwards; }
        .glow-neon { text-shadow: 0 0 10px rgba(0,242,255,0.7), 0 0 20px rgba(0,242,255,0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Disc, CassetteTape, Music, Server, Coffee, Mic2, Shirt, ArrowRight, Activity, Globe, Users, Sun, Moon, Layers, Box, CreditCard, ShieldCheck, Percent, Newspaper, Megaphone } from 'lucide-react';

        // --- VIDEO BACKGROUND COMPONENT ---
        const VIDEO_URL = "https://www.dropbox.com/scl/fi/g2qkjmcl11rfbzln3tpgf/Dougal-Pro-Video.mp4?rlkey=31ok6qa74tnkq186w16maprt9&st=1jmzuoe3&dl=1";

        const VideoBackground = () => {
            const videoRef = useRef(null);
            const TRIM_SECONDS = 5;

            useEffect(() => {
                const video = videoRef.current;
                if (!video) return;

                const handleTimeUpdate = () => {
                    if (Number.isFinite(video.duration) && video.duration > 0) {
                        if (video.currentTime >= video.duration - TRIM_SECONDS) {
                            video.currentTime = 0;
                            video.play().catch(() => {});
                        }
                    }
                };

                video.addEventListener('timeupdate', handleTimeUpdate);
                return () => video.removeEventListener('timeupdate', handleTimeUpdate);
            }, []);

            return (
                <video
                    id="bg-video"
                    ref={videoRef}
                    autoPlay
                    muted
                    playsInline
                    className="absolute top-0 left-0 w-full h-full object-cover z-[1] brightness-[0.96]"
                >
                    <source src={VIDEO_URL} type="video/mp4" />
                </video>
            );
        };

        // --- ACCESS VISION 2026 COMPONENT (THE DECK) ---
        function AccessVision2026({ isOpen, onClose }) {
            const containerRef = useRef(null);
            const chartRevenueRef = useRef(null);
            const chartSplitDonutRef = useRef(null);
            const shardsRef = useRef(null);
            const counterRef = useRef(null);

            // --- CANVAS HELPERS ---
            const setupCanvas = (canvas) => {
                const ctx = canvas.getContext("2d");
                if (!ctx) return null;
                const dpr = window.devicePixelRatio || 1;
                const cssW = canvas.clientWidth;
                const cssH = canvas.clientHeight;
                canvas.width = Math.floor(cssW * dpr);
                canvas.height = Math.floor(cssH * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                return { ctx, w: cssW, h: cssH };
            };

            const drawGrid = (ctx, w, h, pad) => {
                ctx.save();
                ctx.globalAlpha = 0.1;
                ctx.beginPath();
                for (let y = pad; y <= h - pad; y += 40) {
                    ctx.moveTo(pad, y);
                    ctx.lineTo(w - pad, y);
                }
                ctx.strokeStyle = "#fff";
                ctx.stroke();
                ctx.restore();
            };

            const formatNumber = (n) => {
                if (n >= 1000) return (n / 1000).toFixed(1) + 'k';
                const isInt = Math.abs(n - Math.round(n)) < 0.00001;
                const v = isInt ? Math.round(n) : Math.round(n * 10) / 10;
                return v.toLocaleString("en-GB");
            };

            // --- CHART RENDERERS ---
            const drawBars = (canvas, labels, values, opt = {}) => {
                const setup = setupCanvas(canvas);
                if (!setup) return;
                const { ctx, w, h } = setup;
                const pad = 40;
                const max = Math.max(...values) * 1.1; 
                const slot = (w - pad * 2) / values.length;
                const barW = slot * 0.55;
                const start = performance.now();
                const dur = 1300;

                function frame(now) {
                    const t = Math.min(1, (now - start) / dur);
                    const eased = 1 - Math.pow(1 - t, 3);

                    ctx.clearRect(0, 0, w, h);
                    drawGrid(ctx, w, h, pad);

                    values.forEach((v, i) => {
                        const x = pad + i * slot + (slot - barW) / 2;
                        const barH = ((h - pad * 2) * (v / max)) * eased;
                        const y = h - pad - barH;
                        
                        ctx.save();
                        const color = Array.isArray(opt.color) ? opt.color[i] : (opt.color || "#00f2ff");
                        ctx.fillStyle = color;
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = color;
                        ctx.fillRect(x, y, barW, barH);
                        ctx.restore();
                        
                        ctx.save();
                        ctx.fillStyle = "#fff";
                        ctx.font = "bold 13px 'JetBrains Mono', monospace";
                        ctx.textAlign = "center";
                        const valTxt = opt.prefix ? `${opt.prefix}${v}${opt.suffix || ''}` : `${v}${opt.suffix || ''}`;
                        ctx.fillText(valTxt, x + barW/2, y - 10);
                        ctx.restore();

                        ctx.save();
                        ctx.fillStyle = "rgba(255,255,255,0.7)";
                        ctx.font = "11px 'JetBrains Mono', monospace";
                        ctx.textAlign = "center";
                        const lines = labels[i].split(' ');
                        lines.forEach((line, idx) => {
                            ctx.fillText(line, x + barW/2, h - 25 + (idx * 14));
                        });
                        ctx.restore();
                    });
                    
                    if (t < 1) requestAnimationFrame(frame);
                }
                requestAnimationFrame(frame);
            };

            const drawDonut = (canvas, parts, opt = {}) => {
                const setup = setupCanvas(canvas);
                if (!setup) return;
                const { ctx, w, h } = setup;
                const cx = w / 2;
                const cy = h / 2;
                const r = Math.min(w, h) * 0.35;
                const thick = 25;
                
                const start = performance.now();
                const dur = 1500;
                
                const total = parts.reduce((acc, p) => acc + p.value, 0);

                function frame(now) {
                    const t = Math.min(1, (now - start) / dur);
                    const eased = 1 - Math.pow(1 - t, 3);
                    
                    ctx.clearRect(0, 0, w, h);
                    
                    let startAngle = -Math.PI / 2;
                    
                    parts.forEach((part) => {
                        const sliceAngle = (part.value / total) * 2 * Math.PI * eased;
                        const endAngle = startAngle + sliceAngle;

                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(cx, cy, r, startAngle, endAngle);
                        ctx.strokeStyle = part.color;
                        ctx.lineWidth = thick;
                        ctx.lineCap = "butt";
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = part.color;
                        ctx.stroke();
                        ctx.restore();

                        startAngle = endAngle + 0.1; 
                    });
                    
                    ctx.save();
                    ctx.fillStyle = "#fff";
                    ctx.font = "bold 32px 'JetBrains Mono', monospace";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "rgba(255,255,255,0.5)";
                    ctx.fillText(opt.centerText || "", cx, cy);
                    
                    ctx.font = "12px 'JetBrains Mono', monospace";
                    ctx.fillStyle = "rgba(255,255,255,0.6)";
                    ctx.fillText(opt.subText || "", cx, cy + 25);
                    ctx.restore();
                    
                    if (t < 1) requestAnimationFrame(frame);
                }
                requestAnimationFrame(frame);
            };

            // --- OBSERVER & DATA ---
            useEffect(() => {
                if (!isOpen || !containerRef.current) return;

                const revenueData = {
                    values: [2.04, 0.368, 0.195], 
                    labels: ["STREAMING", "PHYSICAL", "RIGHTS"] 
                };

                const container = containerRef.current;
                const slides = container.querySelectorAll('.v26-slide');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            slides.forEach(s => s.classList.remove('active'));
                            entry.target.classList.add('active');
                            
                            const id = entry.target.id.split('-')[1];
                            if (counterRef.current) counterRef.current.innerText = `0${id} // 08`;

                            if (id === '3' && chartRevenueRef.current) {
                                drawBars(chartRevenueRef.current, revenueData.labels, revenueData.values, { 
                                    prefix: "£", suffix: "bn", color: ["#333", "#00f2ff", "#bc13fe"] 
                                });
                            }
                            if (id === '8' && chartSplitDonutRef.current) {
                                drawDonut(chartSplitDonutRef.current, [
                                    { value: 70, color: "#00f2ff" }, 
                                    { value: 30, color: "#bc13fe" } 
                                ], { centerText: "70%", subText: "ARTIST" });
                            }
                        }
                    });
                }, { threshold: 0.5, root: container });

                slides.forEach(s => observer.observe(s));

                const spawnShard = () => {
                    if (!shardsRef.current) return;
                    const s = document.createElement("div");
                    s.className = "v26-shard";
                    s.style.left = Math.random() * 100 + "%";
                    s.style.width = (4 + Math.random() * 8) + "px";
                    s.style.height = (20 + Math.random() * 60) + "px";
                    s.style.animationDuration = (2 + Math.random() * 3) + "s";
                    s.style.background = Math.random() > 0.5 ? "rgba(0,242,255,0.4)" : "rgba(188,19,254,0.4)";
                    shardsRef.current.appendChild(s);
                    setTimeout(() => s.remove(), 5000);
                };
                const shardInt = setInterval(spawnShard, 200);

                return () => {
                    observer.disconnect();
                    clearInterval(shardInt);
                };
            }, [isOpen]);

            useEffect(() => {
                const handle = (e) => { if(e.key === 'Escape') onClose(); };
                window.addEventListener('keydown', handle);
                return () => window.removeEventListener('keydown', handle);
            }, [onClose]);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[9999999] bg-black/95 backdrop-blur-xl text-white overflow-hidden font-sans">
                
                {/* BACK TO HOME BUTTON */}
                <button 
                    onClick={onClose} 
                    className="fixed top-8 right-8 z-50 border border-[#00f2ff] text-[#00f2ff] px-6 py-3 font-mono text-sm tracking-[0.2em] hover:bg-[#00f2ff] hover:text-black transition-all shadow-[0_0_15px_rgba(0,242,255,0.3)] bg-black/50 backdrop-blur-md cursor-pointer pointer-events-auto"
                >
                    BACK TO HOME
                </button>

                {/* Slide Counter */}
                <div ref={counterRef} className="fixed bottom-8 right-8 z-50 font-mono text-white/40 text-2xl font-black tracking-widest pointer-events-none">
                    01 // 08
                </div>

                <div className="fixed inset-0 pointer-events-none opacity-20 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] mix-blend-overlay"></div>

                {/* Scroll Container */}
                <div ref={containerRef} className="h-full overflow-y-auto snap-y snap-mandatory no-scrollbar">

                    {/* SLIDE 1: HERO */}
                    <section id="slide-1" className="v26-slide h-screen w-full flex flex-col items-center justify-center relative overflow-hidden p-8">
                        <div className="absolute inset-0 bg-gradient-to-br from-black via-black to-[#00f2ff]/10"></div>
                        <div className="relative z-10 text-center animate-slide-in max-w-5xl mx-auto flex flex-col items-center">
                            <img 
                                src="https://www.dropbox.com/scl/fi/1t4b0qjpacf03w8fpm0wn/Mannerist-logo-white.png?rlkey=wcra9zosy6bi8rexy7lalbzhe&st=4qjfhg0z&dl=1" 
                                alt="Mannerist"
                                className="h-16 md:h-24 mx-auto mb-8 drop-shadow-[0_0_25px_rgba(0,242,255,0.6)]"
                            />
                            <h1 className="text-6xl md:text-9xl font-black tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-white/50 drop-shadow-[0_0_30px_rgba(0,242,255,0.4)]">
                                VISION 2026
                            </h1>
                            <div className="flex flex-wrap justify-center gap-4 mt-2 mb-8">
                                {['MUSIC', 'COMMUNITY', 'RAVE CULTURE'].map(tag => (
                                    <span key={tag} className="border border-white/20 px-4 py-2 rounded-full text-xs tracking-[0.2em] bg-black/50 backdrop-blur-md hover:border-[#00f2ff] hover:text-[#00f2ff] transition-colors cursor-default">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                            <p className="text-lg md:text-2xl text-white/80 leading-relaxed font-light max-w-4xl mb-12 border-y border-white/10 py-8 px-4">
                                "This is for the pioneers who built the scene and the new generation carrying the torch. We are witnessing a historic moment where genres are joining forces to create a unified sound. Mannerist is here to empower that movement—it’s a promise to keep the lights on, the speakers loud, and the spirit of the rave alive forever."
                            </p>
                            <p className="text-[10px] md:text-xs font-mono tracking-[0.4em] text-[#00f2ff] uppercase opacity-80 animate-pulse">
                                United by the Sound. Driven by the Cause.
                            </p>
                        </div>
                    </section>

                    {/* SLIDE 2 */}
                    <section id="slide-2" className="v26-slide h-screen w-full flex items-center justify-center p-8 relative bg-black">
                        <div className="absolute inset-0 pointer-events-none" ref={shardsRef}></div>
                        <div className="max-w-7xl w-full flex flex-col items-center">
                            <div className="text-center mb-12">
                                <span className="text-[#ff0055] font-mono text-sm tracking-[0.2em] uppercase">The Licensing Gap</span>
                                <h2 className="text-4xl md:text-6xl font-black uppercase text-white">Day vs Night</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
                                <div className="relative border border-white/10 p-8 rounded-lg bg-[#ffffff05] flex flex-col items-center text-center overflow-hidden">
                                    <Sun size={48} className="text-yellow-500 mb-6 drop-shadow-[0_0_15px_rgba(234,179,8,0.5)]" />
                                    <h3 className="text-2xl font-black text-white mb-2">DAY RAVES</h3>
                                    <span className="text-xs bg-white/10 px-2 py-1 rounded mb-6 tracking-widest text-white/60">COMMERCIAL / SAFE</span>
                                    <p className="text-sm text-white/50 leading-relaxed max-w-sm">
                                        Venues are pivoting to high-turnover day events to secure lucrative licensing. It is low risk, high profit, but leaves no room for the experimental.
                                    </p>
                                </div>
                                <div className="relative border border-[#ff0055]/50 p-8 rounded-lg bg-[#ff0055]/05 flex flex-col items-center text-center overflow-hidden">
                                    <Moon size={48} className="text-[#ff0055] mb-6 drop-shadow-[0_0_15px_rgba(255,0,85,0.5)]" />
                                    <h3 className="text-2xl font-black text-white mb-2">NIGHT CULTURE</h3>
                                    <span className="text-xs bg-[#ff0055]/20 px-2 py-1 rounded mb-6 tracking-widest text-[#ff0055]">UNDERGROUND / AT-RISK</span>
                                    <p className="text-sm text-white/70 leading-relaxed max-w-sm">
                                        Grassroots Music Venues (GMVs) operate on a <strong className="text-[#ff0055]">0.5% profit margin</strong>. 
                                        They can no longer afford to risk their license on new talent.
                                    </p>
                                </div>
                            </div>
                            <div className="mt-12 bg-black border border-[#00f2ff] p-6 max-w-3xl text-center shadow-[0_0_30px_rgba(0,242,255,0.1)]">
                                <p className="text-[#00f2ff] font-bold tracking-wider text-sm md:text-base">
                                    MANNERIST ANGLE: "We provide the digital home for the new talent that night-time venues can no longer afford to risk."
                                </p>
                            </div>
                        </div>
                    </section>

        function App() {
            const [unlocked, setUnlocked] = useState(false);
            const [accessCode, setAccessCode] = useState('');
            const [isGranted, setIsGranted] = useState(false); 
            
            const [email, setEmail] = useState('');
            const [sending, setSending] = useState(false);
            const [waitlistSuccess, setWaitlistSuccess] = useState(false);
            const [btnText, setBtnText] = useState('SEND');

            // Check hash
            useEffect(() => {
                if (typeof window !== 'undefined' && window.location.hash === '#vision') {
                    setUnlocked(true);
                }
            }, []);

            // --- ACCESS CODE LOGIC (250624) ---
            const handleAccessCodeChange = (e) => {
                const val = e.target.value;
                setAccessCode(val);
                
                if (val === '250624') {
                    setIsGranted(true);
                    setTimeout(() => {
                        setUnlocked(true);
                        window.location.hash = 'vision';
                    }, 1500); 
                }
            };

            // --- WAITLIST LOGIC (FORMSPREE: meeljgpr) ---
            const handleJoinWaitlist = async (e) => {
                e.preventDefault();
                if (!email) return;
                setSending(true);
                setBtnText('SENDING...');

                try {
                    const FORMSPREE_ENDPOINT = "https://formspree.io/f/meeljgpr";

                    await fetch(FORMSPREE_ENDPOINT, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    
                    setSending(false);
                    setBtnText('JOINED');
                    setEmail('');
                    setWaitlistSuccess(true);
                    
                } catch (error) {
                    console.error("Submission error", error);
                    setSending(false);
                    setBtnText('RETRY');
                }
            };

            if (unlocked) {
                return (
                    <AccessVision2026 
                        isOpen={true} 
                        onClose={() => {
                            setUnlocked(false);
                            setIsGranted(false);
                            setAccessCode('');
                            window.location.hash = '';
                        }} 
                    />
                );
            }

            return (
                <div className="hero-container">
                    <VideoBackground />

                    <div className="overlay">
                        <div className="hero-stack">
                            <div className="warning-box">
                                <span className="warning-icon">⚠</span> SITE UNDER CONSTRUCTION <span className="warning-icon">⚠</span>
                            </div>

                            <div className="header-row">
                                <img src="https://www.dropbox.com/scl/fi/1t4b0qjpacf03w8fpm0wn/Mannerist-logo-white.png?rlkey=wcra9zosy6bi8rexy7lalbzhe&st=4qjfhg0z&dl=1" alt="Mannerist Logo" className="logo-side" />
                                <h1 className="main-title-side glow-text-blue">
                                    UNIFYING<br/>THE<br/>COLLECTIVE<br/>RAVE SCENE
                                </h1>
                            </div>

                            <p className="sub-headline glow-text-purple">THE NEW ERA OF UNDERGROUND INFRASTRUCTURE</p>

                            <div className="manifesto-quote">
                                <p className="quote-text glow-text-pink">
                                    "The rave isn’t dying—it’s finding a new rhythm. <br/>
                                    We bridge legacy legends with the next generation of pioneers. <br/>
                                    <strong>Honouring the past, engineering the future.</strong>"
                                </p>
                            </div>

                            <form id="waitlist-form" onSubmit={handleJoinWaitlist} className="waitlist-group">
                                <label htmlFor="email" className="text-xs font-bold tracking-[0.2em] mb-3 block text-center text-white/80">JOIN THE WAITING LIST</label>
                                
                                <div className="waitlist-input-container">
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email"
                                        className="waitlist-field"
                                        placeholder="ENTER YOUR EMAIL..." 
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required 
                                        disabled={waitlistSuccess}
                                    />
                                    <button type="submit" className="waitlist-btn" disabled={sending || waitlistSuccess}>
                                        {btnText}
                                    </button>
                                </div>

                                {waitlistSuccess && (
                                    <p className="waitlist-success-msg">
                                        YOU'RE ON THE LIST. WE'LL BE IN TOUCH.
                                    </p>
                                )}

                                <p className="disclaimer text-center">
                                    IMPORTANT: PLEASE READ OUR
                                    <a href="https://www.dropbox.com/scl/fi/ygp4jtwld6dxk18jjep15/Mannerist-WLPP.pdf?rlkey=bh5onjfghl6rm7mil21zf6116&st=yfffw4i7&raw=1" target="_blank" rel="noopener noreferrer" className="privacy-link ml-1">PRIVACY NOTICE</a>
                                    BEFORE ENTERING YOUR EMAIL.
                                </p>
                            </form>

                            <div className="industry-portal-group" style={{ marginTop: '60px', display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
                                <p className="footer-links" style={{ marginBottom: '5px' }}>[ INDUSTRY PORTAL // ARTISTS // LABELS // PARTNERS // DISTRIBUTORS ]</p>
                                
                                {isGranted ? (
                                    <div className="access-success">ACCESS GRANTED // INITIALIZING...</div>
                                ) : (
                                    <input 
                                        type="password"
                                        className="access-input"
                                        placeholder="ENTER ACCESS CODE..."
                                        value={accessCode}
                                        onChange={handleAccessCodeChange}
                                        autoComplete="off"
                                    />
                                )}
                            </div>
                        </div>

                        <footer style={{ width: '100%', padding: '20px 0', textAlign: 'center', zIndex: 20, background: 'transparent', textShadow: 'none' }}>
                            <p className="copyright" style={{ textShadow: '0 1px 2px rgba(0,0,0,0.8)' }}>
                                © 2026 MANNERIST. ALL RIGHTS RESERVED. // VISUALS BY JUSTIN FOK // ARTIST: DOUGAL
                            </p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
